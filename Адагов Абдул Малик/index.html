<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object</title>
</head>
<body>
    



<script>            


const cities = [
{name: 'Москва', population: 12506468},
{name: 'Санкт-Петербург', population: 5351935},
{name: 'Новосибирск', population: 1612833},
{name: 'Калиниград', population: 482443},
{name: 'Калуга', population: 336726}
];


// 1
cities.unshift({name: 'Paris' , population: 877346253 })

cities.push({name: 'Dubai' , population: 4256346253 })

console.log(cities)


// 2
 cities.forEach(function(city) {

    console.log(`город: ${city.name}, население: ${city.population}`);
 })



// 3
const bigcities = cities.filter((city) => {
return city.population > 1000000;
});

console.log(bigcities)


// 4 
const citiesafter = cities.map((city) => {
return { population: city.population * 1.5};
});

console.log(citiesafter)

// 5
const totalpopulation = citiesafter.reduce((total, city) => {
return total + city.population;
}, 0);

console.log(bigcities);
console.log(citiesafter);
console.log(totalpopulation);






</script>



















</body>
</html>
